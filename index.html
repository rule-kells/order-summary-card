<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main class="card container">
    <div class="title">
      <img class="illustration-hero" src="./images/illustration-hero.svg" alt="a person listening to music and dancing">
      <section class="title-content">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </section>
    </div>
    <section class="plan">
      <img class="music-icon" src="./images/icon-music.svg" alt="">
      <div class="plan-content">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <a class="change" href="#">Change</a>
    </section>
    <section class="cta">
      <button class="btn payment-btn" type="button"><a href="">Proceed to Payment</a></button>
      <button class="btn cancel-btn" type="button"><a href="">Cancel Order</a></button>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kellen Ruyle</a>.
  </footer>
</body>

</html>
